<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EXTRA</title>

		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.fullWrap {
				width: 100%;
			}

			.subWrap {
				width: 960px;
				display: block;
				margin: 0 auto;
				text-align: center;
			}

      .clearFix {
        clear: both;
      }

			.floatL {
				float: left;
			}

			.floatR {
				float: right;
			}

			.a {
				height: 200px;
				width: 10%;
				background-color: aqua;
			}

			.b {
				height: 200px;
				width: 60%;
				background-color: blueviolet;
			}

			.c {
				height: 200px;
				width: 10%;
				background-color: seagreen;
			}

			.conB {
				width: 20%;
			}

			.d {
				height: 500px;
				background-color: cadetblue;
				width: 100%;
			}

			.e {
				height: 100px;
				background-color: chartreuse;
				width: 100%;
			}

      .conC {
        width: 80%;
      }
      .f {
        height: 200px;
        background-color: cornflowerblue;
        width: 80%;
      }

      .g {
        height: 400px;
        width: 20%;
        background-color: crimson;
      }

      .conD {
        width: 64%;
        height: 400px;
      }

      .h {
        width: 70%;
        background-color: burlywood;
        height: 200px;
      }

      .i {
        width: 30%;
        background-color: darkblue;
        height: 200px;
      }
		</style>
	</head>
	<body>
		<div class="fullWrap">
			<div class="subWrap">
				<!--wrap-->

				<div class="conA">
					<div class="a floatL"><h1>A</h1></div>
					<div class="b floatL"><h1>B</h1></div>
					<div class="c floatL"><h1>C</h1></div>
					<div class="conB floatR">
						<div class="d"><h1>D</h1></div>
						<div class="e"><h1>E</h1></div>
					</div>
        </div>
        <div class="conC">
          <div class="f floatL"><h1>F</h1></div>
          <div class="g floatR"><h1>G</h1></div>
        </div>
        <div class="conD">
          <div class="h floatL"><h1>H</h1></div>
          <div class="i floatL"><h1>I</h1></div>
        </div>

				<!--wrap-->
			</div>
		</div>
	</body>
</html>
